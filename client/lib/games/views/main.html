<template name="main">

  <div>
    <h1>TITLE</h1>
  </div>

  {{> login}}

  <form role="form" id="mainForm">
    <input type="text" id="name" placeholder="Player Name">
    <button id="createGame" formaction="/create">CREATE A GAME</button>
    <button id="joinGame" formaction="/join">JOIN A GAME</button>
  </form>

</template>

<template name="login">
    {{#if loggedIn}}
    <h3>You are logged in as:</h3>
    {{> loginButtons}}
    <!-- {{currentUser.profile.login}} -->
    {{else}}
    <form class="form-inline">
        <p>Enter username to log in:</p>
        {{! We use the pattern below because it matches \w in in autocomplete for user names}}
        <input class="form-control" type="text" name="username" required
               pattern="^[a-zA-Z][a-zA-Z0-9_]{2,12}$"
               placeholder="Username..."
               title="3-13 numbers or characters.">
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    {{/if}}
</template>
