<template name="lobby">

  <div class="headerDiv">
    <h1 class="headerText">ROOM NAME/LOBBY</h1>
  </div>

  <div class="lobbyContent">
        <h2> Player 1 </h2>
        <h2> Player 2 </h2>
        <h2> Player 3 </h2>

  </div>

  <div class="footerDiv">
    {{#if isHost}}
      {{> startGame}}
    {{else}}
      {{> waitMsg}}
    {{/if}}
  </div>

</template>

<template name="startGame">
  <form action="submit" role="form">
    <button id="startButton" formaction="/game_starts">START</button>
  </form>
</template>

<template name="waitMsg">
  <h2>Waiting on Host...</h2>
</template>
