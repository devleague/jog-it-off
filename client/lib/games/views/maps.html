


<template name="map">
<script src="http://maps.google.com/maps/api/js?sensor=true"></script>
<script src="http://hpneo.github.io/gmaps/gmaps.js" type="text/javascript"></script>
  <div class="map-container">
    {{> googleMap name="map" options=mapOptions}}
  </div>

  <form id="radio_form">
    <input type="radio" name="radioBtn" id="home_base" value="homebase" checked/> Homebase
    <input type="radio" name="radioBtn" id="player" value="player" /> Player
    <input type="radio" name="radioBtn" id="geofence" value="geofence" onmouseup="toggle(this);" /> Geo-fence
  </form>
<div id="out"></div>

<div class="location">
  {{> currentLocation}}
</div>

</template>

<template name="currentLocation">
  <button id="currentLocation">My Location</button>
</template>
