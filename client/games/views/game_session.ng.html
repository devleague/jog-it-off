<div class="game_timer_panel">
    <h2> {{hour}} : {{min}} : {{sec}} </h2>
</div>

<!-- MAP -->
<div class="angular-google-map-container">
  <ui-gmap-google-map center="map.center" zoom="map.zoom">
    <ui-gmap-markers models="markers"
                     coords="'location'"
                     idkey="'_id'"
                     doRebuildAll="true">
    </ui-gmap-markers>

    <ui-gmap-circle
      ng-repeat="circle in circles"
      center='circle.center'
      radius='circle.radius'
      fill='circle.fill'
      stroke='circle.stroke'
      clickable='circle.clickable'
      draggable='circle.draggable'
      editable='circle.editable'
      visible='circle.visible'
      events='circle.events'>
    </ui-gmap-circle>

  </ui-gmap-google-map>
  <div class="map-center"></div>
</div>

<div class="messageBox" ng-show="getPoint">
  <h1>Hello :D</h1>
</div>

<div class="footerDiv">
  <h2>GAME SESSION</h2>
  <button id="get_point" name='button' ng-click="pickUpMarker()"></button>
  <button id="finish" name='button' ng-click="finishButton()"></button>
  <h2>coins collected </h2>
</div>
