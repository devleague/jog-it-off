<!-- TIMER -->
<div class="set_timer_panel">

  <h6> {{ gameObj.plotTimer | secondsToDateTime | date:'HH:mm:ss' }}</h6>

</div>

<!-- MAP -->
 <div class="angular-google-map-container">
<span ng-if="map !== undefined">
    <ui-gmap-google-map center="map.center" zoom="map.zoom" ng-if="showMap">
      <ui-gmap-markers models="markers"
                       coords="'location'"
                       idkey="'_id'"
                       doRebuildAll="true">
      </ui-gmap-markers>

      <ui-gmap-circle
        ng-repeat="circle in circles"
        center='circle.center'
        radius='circle.radius'
        fill='circle.fill'
        stroke='circle.stroke'
        clickable='circle.clickable'
        draggable='circle.draggable'
        editable='circle.editable'
        visible='circle.visible'
        events='circle.events'>
      </ui-gmap-circle>

    </ui-gmap-google-map>
    <div class="map-center"></div>
  </span>
  </div>


<!-- FOOTER -->
<div class="footerDiv">

  <div class="setPointOverlay" ng-show="isSetPoint">
    <h2> {{ $root.currentUser.profile.pointNum }} points remaining </h2>
    <button id="set_point" name='button' ng-click="isSetPoint = !isSetPoint" ng-show="$root.currentUser.profile.pointNum"></button>

    <h2 ng-hide="$root.currentUser.profile.pointNum"> All Points have been set. </h2>
  </div>

  <div class="confirmPointOverlay" ng-show="!isSetPoint">
    <div zf-modal="" id="dialogModal" overlay="false" overlay-close="false" class="tiny dialog">
      <h2>Are you sure?</h2>
      <a zf-close="" class="alert button" ng-click="setMarker(); isSetPoint = !isSetPoint"></a>
      <a zf-close="" class="secondary button" ng-click="isSetPoint = !isSetPoint"></a>
    </div>
  </div>
</div>
