<template name="main">

  <div>
    <h1>TITLE</h1>
  </div>


  <div id="mainDiv">
    {{> login}}

  </div>

</template>

<template name="login">
    {{#if loggedIn}}

    {{> loginButtons}}
    <button id="createGame">CREATE A GAME</button>
    <button id="joinGame">JOIN A GAME</button>
    <!-- {{currentUser.profile.login}} -->
    {{else}}
    <form class="form-inline">
        <p>Enter username to log in:</p>
        {{! We use the pattern below because it matches \w in in autocomplete for user names}}
        <input class="form-control" type="text" name="username" required
               pattern="^[a-zA-Z][a-zA-Z0-9_]{2,12}$"
               placeholder="Username..."
               title="3-13 numbers or characters.">
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    {{/if}}
</template>
