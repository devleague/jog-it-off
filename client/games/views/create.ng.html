  <div class="headerDiv">
    <h1 class="headerText">CREATE A GAME</h1>
  </div>

<form id="createForm" ng-submit="addGameObject(roomName, pointNum, plotTime, gameTime)">
  <input type="text" ng-model="roomName" name="roomName" placeholder="Room Name">
  <input type="number" ng-model="pointNum" name="pointNum" placeholder="# of Points per Player" min="1" max="5">
  <input type="number" ng-model="plotTime" name="plotTime" placeholder="Plot Time (minutes)" min="1">
  <input type="number" ng-model="gameTime" name="gameTime" placeholder="Game Time (minutes)" min="1">
  <button id="submitGame" name='button'>SUBMIT</button>
</form>
