<template name="create">

  <div class="headerDiv">
    <h1 class="headerText">CREATE A GAME</h1>
  </div>

<form action="submit" role="form" id="createForm">
  <input type="text" id="roomName" name="roomName" placeholder="Room Name">
  <input type="number" id="pointNum" name="pointNum" placeholder="# of Points per Player" min="1" max="5">
  <input type="number" id="plotTime" name="plotTime" placeholder="Plot Time (minutes)" min="1">
  <input type="number" id="gameTime" name="gameTime" placeholder="Game Time (minutes)" min="1">
  <button id="submitGame">SUBMIT</button>
</form>
</template>
