<div class="headerDiv">
  <h1 class="headerText">JOIN A GAME</h1>
</div>

<div class="joinContent">
   <div ng-repeat="game in gameData" class="headerDiv">
      <div ng-click="joinGame()" ui-sref="lobby({gameID: game._id})">

        <h4>{{ game.room }}</h4>
        <h4>{{ game.host }}</h4>
        <p>{{ game.pointNum }}</p>
        <p>{{ game.plotTime }}</p>
        <p>{{ game.gameTime }}</p>
      </div>
    </div>
</div>
