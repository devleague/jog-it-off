<template name="game_starts">

  <h1>Game starts in</h1>

  <div class="clock"></div>

  <script type="text/javascript">
    var clock = $('.counter').FlipClock(100, {
      clockFace: 'Counter'
    });

    setTimeout(function() {
      setInterval(function() {
        clock.increment();
      }, 1000);
    });
  </script>

</template>
