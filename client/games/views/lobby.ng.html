<div class="lobbyTitle">
  <h1>= {{gameObj.room}} =</h1>
</div>

<div class="space"></div>

<div class="lobbyContent">

  <div class="playersDiv" ng-repeat="player in gameObj.players">
    <h2> {{player.username}} </h2>
  </div>
</div>
<!-- {{ gameObj }} -->
<div class="footerDiv">
  <button id="start" ng-if="isHost" ng-click="startGame()" ></button>
  <h2 ng-if="!isHost">Waiting on Host...</h2>
</div>
